<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


    <div class="auth-container">
        <h1>Sign Up form</h1>
        <form method="post">
            {% csrf_token%}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <br>
        <a href="{% url 'shortener:login' %}">Already have an account</a>

    </div>
</body>
</html>
