<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="{% url 'shortener:logout'%}" class="float-end">Logout</a>
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">URL Shortener</h1>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="url" name="original_url" class="form-control" placeholder="URLingizni kiriting" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Qisqartirish</button>
                </form>

                {% if url %}
                    <div class="alert alert-info mt-4" role="alert">
                        Qisqartirilgan URL: <a href="{{ url.short_code }}" target="_blank">{{ request.get_host }}/{{ url.short_code }}</a>
                    </div>
                {% endif %}

                    {% for url in user.urls.all %}
                    <li><a href="{{ url.short_code }}" target="_blank">{{ request.get_host }}/{{ url.short_code }}</a></li>
                    {% endfor %}
            </div>
        </div>
    </div>

    <script src="<https://code.jquery.com/jquery-3.5.1.slim.min.js>"></script>
    <script src="<https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js>"></script>
    <script src="<https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js>"></script>
</body>
</html>
